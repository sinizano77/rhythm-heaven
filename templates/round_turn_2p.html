<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


        <link rel="stylesheet" href="static/css/round_turn_2p.css">

         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <div id="player_header_container"><p id="player_header_text">Round 1 - 5 Turns Remaining</p></div>
        </div>

        <div id="form_info">
            <div id="player_turn_info">
                <div id="player_heads">
                    <img src="static/full_character_assets/trio_clapper_head.png" alt="character head" class="player_head_img">
                    <img src="static/full_character_assets/tap_girl_head.png" alt="character head" class="player_head_img">
                </div>
                
                <p id="player_turn_text"><span class="orange_text">Player X's </span> and Player Y's Game:</p>
            </div>

            <div id="card_info">
                <div id="image">
                    <img src="static/title_cards/cosmic_dance_silver.png" id="title_card_img">
                </div>
                <div id="category">
                    <p id="category_text">Medium</p>
                </div>
                <button id="reload_button">
                    <div id="reload_div">
                        <p id="reload_text">randomize again</p>
                    </div>
                </button>
            </div>

            <div id="game_info">
                <p id="game_name"><u>Space Dance</u></p>
                <p id="game_console">Megamix</p>
            </div>

            <div id="value_buttons">
                <button class="value_button">
                    <div class="value_div blue">
                        <img src="static/assets/try_again.png" alt="Try Again image" class="value_div_img need_adjustment">
                        <p class="value_div_text">- 0 pts</p>
                    </div>
                </button>
                <button class="value_button">
                    <div class="value_div green">
                        <img src="static/assets/ok.png" alt="OK image" class="value_div_img">
                        <p class="value_div_text">- 50 pts</p>
                    </div>
                </button>
                <button class="value_button">
                    <div class="value_div red">
                        <img src="static/assets/superb.png" alt="Superb image" class="value_div_img need_adjustment">
                        <p class="value_div_text">- 100 pts</p>
                    </div>
                </button>
            </div>

            <div id="confirm_div">
                <button id="undo_button">
                    <div id="undo_div">
                        <p id="undo_text">undo score</p>
                    </div>
                </button>
                <p id="confirm_text">Added 50 points to Player X's score</p>
            </div>

           <div id="input_info">
               <input id="input_input" placeholder="Meter Score: " oninput="this.value=this.value.slice(0,3)"></input>
           </div>

           <div id="input_info_handicap">
               <input id="handicap_input" placeholder="Meter Score: " oninput="this.value = this.value.slice(0,3)"></input>
               <p id="handicap_calc">x 0.75 = 0 pts</p>
           </div>

            
        </div>


        <div class="center_submit_button">
            <button type="button" id="player_footer_button">
                <div id="player_footer_container">
                    <img src="static/full_character_assets/barista_head.png" alt="character pfp" id="next_character_img">
                    <p id="next_button_text">Player X's Turn</p>
                    <img src="static/assets/black_right_arrow.png" alt="black right arrow" id="right_arrow_img">
                </div>
            </button>
        </div>
                
        

        <script src="static/js/round_turn.js"></script>

        <!-- Bootstrap Javascripts -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
