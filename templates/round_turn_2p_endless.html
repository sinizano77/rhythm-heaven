<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


        <link rel="stylesheet" href="static/css/round_turn_2p_endless.css">

         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <div id="player_header_container"><p id="player_header_text">Round 1 - 5 Turns Remaining</p></div>
        </div>

        <div id="form_info">
            <div id="player_turn_info">
                <div id="player_heads">
                    <img src="static/full_character_assets/trio_clapper_head.png" alt="trio clapper head" class="player_head_img">
                    <img src="static/full_character_assets/tap_girl_head.png" alt="tap girl head" class="player_head_img">
                </div>
                
                <p id="player_turn_text"><span style="color: #F86818"> Player X's </span> and Player Y's Game:</p>
            </div>

            <div id="card_info">
                <div id="image">
                    <img src="static/title_cards/pirate_crew_fever.png" id="title_card_img">
                </div>
                <div id="category">
                    <p id="category_text">2 Player Endless</p>
                </div>
                <button id="reload_button">
                    <div id="reload_div">
                        <p id="reload_text">randomize again</p>
                    </div>
                </button>
                <div id="timer">
                    <div id="timer_value">
                        <p id="timer_value_text">0:10</p>
                    </div>
                    <button id="timer_button">
                        <p id="timer_button_text">Start</p>
                    </button>
                </div>
            </div>

            <div id="game_info">
                <p id="game_name"><u>Pirate Crew</u></p>
                <p id="game_console">Fever</p>
            </div>

            <div id="input_info">
                <input id="score_field" type="number" name="name" placeholder="In-game score: "></input>
                <p id="multiplier">x 2 <span class="handicap"> (x 0.75) </span> = <span class="handicap"> (0) </span> 0 pts</p>
            </div>

            <div id="enter_button_div">
                <button id="enter_button">
                    <div id="enter_div">
                        <p id="enter_text">Enter</p>
                    </div>
                </button>
            </div>

            <div id="confirm_div">
                <button id="undo_button">
                    <div id="undo_div">
                        <p id="undo_text">undo score</p>
                    </div>
                </button>
                <p id="confirm_text">Added 50 points to Player X's score</p>
            </div>

            


            
        </div>


        <div class="center_submit_button">
            <button type="button" id="player_footer_button" disabled>
                <div id="player_footer_container">
                    <img src="static/full_character_assets/donpan_head.png" alt="donpan character pfp" id="next_character_img">
                    <p id="next_button_text">Player X's Turn</p>
                    <img src="static/assets/black_right_arrow.png" alt="black right arrow" id="right_arrow_img">
                </div>
            </button>
        </div>
                
        

        <script src="static/js/round_turn_2p_endless.js"></script>

        <!-- Bootstrap Javascripts -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
