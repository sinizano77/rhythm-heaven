<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


        <link rel="stylesheet" href="static/css/import_spreadsheet.css">

         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <img onclick="history.back()" src="static/assets/back_button.png" alt="back button" id="back_button">
            <div id="player_header_container"><p id="player_header_text">2. Rhythm Games</p></div>
        </div>

        <p id="error_message">ERROR: Need at least 1 file with a game uploaded</p>

        <div id="spreadsheet_info">
            
            {% for file, count, extraClass in files %}
            <div class="file_row">
                <button class="option_button">
                    {% if extraClass|length > 0 %}
                        <img src="static/assets/add_button.png" alt="add button" class="add_button_img">
                    {% endif %}
                    {% if extraClass|length == 0 %}
                        <img src="static/assets/remove_button.png" alt="remove button" class="remove_button_img">
                    {% endif %}
                </button>
                <p class="file_name{{extraClass}}">{{file}}</p>
                <p class="game_count">{{count}}</p>
            </div>
            {% endfor %}
        </div>

        
    
        
        <div class="center_submit_button">
            <button type="button" id="player_footer_button">
                <div id="player_footer_container">
                    <p id="next_button_text">Game Probability</p>
                    <img src="static/assets/black_right_arrow.png" alt="black right arrow" id="right_arrow_img">
                </div>
            </button>
        </div>

        

        <script src="static/js/import_spreadsheet.js"></script>

        <!-- Bootstrap Javascripts -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
